  //获取要操作的DOM节点对象
  var point = document.getElementById("point");
  var img = document.getElementById("img");

  var poli = point.getElementsByTagName("li");
  var imli = img.getElementsByTagName("li");
  var num = 0;
  // 获得切换效果 遍历添加事件
  for(let i = 0;i<poli.length;i++){
    poli[i].num = i;
    poli[i].onmouseover = function(){
      num = this.num;
      for(let j = 0;j<poli.length;j++){
        poli[j].style.backgroundColor = "#fff";
      }
      this.style.backgroundColor = '#fc0';

      for(let k=0;k<poli.length;k++){
        if(k==num){
          imli[num].style.display = 'block';
        }else{
          imli[k].style.display = 'none';
        }
      }
    }
  }
</script>
